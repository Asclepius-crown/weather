<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA_Compatible" conttent="ie-edge">
    <title>Weather App</title>
    <link rel="Stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class=" bx bxs-map"></i>
            <input id="search-btn" type="text" placeholder="Enter Your Location ">
            <button class="bx bx-search"></button>
            
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="cloud.png"></img>
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="description">Broken clouds</p>
                    </div>
                </div>
            </div>
            <dv class="weather-details">
                <div class="humidity">
                    <i class="bc bc-water"></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="bx bxs-wind"></i>
                    <div class="text">
                        <span>0Km</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
        <div class="not-found">
            <div class="box">
                <img src="404.png">
                <p> Location not found !!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
